<body>

</body>

<script>
	// get Iframe
	let myIframe = document.getElementById("myIframe");
	let endpoint = "http://awsohgplanparser-env.eba-hp7zgryw.us-east-1.elasticbeanstalk.com/new_plan";

	let start_mondays = "false";

</script>
    
</html>
